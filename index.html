        function display() { 
            var select = document.getElementById('arr').options.length;

            if(values== "gujarat"){
                city = ["Ahmedabad", "Surat", "Gandhinagar", "Valsad", "Rajkot"];
            }
            else if(values== "rajasthan"){
                city = ["Jaipur", "Ajmer", "Jaisalmer", "Mount Abu", "Bikaner"];
            }
            else if(values== "maharashtra"){
                city = ["Mumbai", "Pune", "Thane", "Nagpur", "Nashik"];
            }
            select.length = 1;
            for (var i = 0; i < city.length; i++) {
                if(i == 0){
                    var ele = document.createElement("option");
                }
                var optn = city[i];
                var el = document.createElement("option");
                el.textContent = optn;
                el.value = optn;
                select.appendChild(el);
            }
        }
